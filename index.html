
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>在线接口测试工具 </title>
    <meta name="keywords" content="接口测试" />
    <meta name="description" content="接口测试" />
    <link rel="shortcut icon" href="http://oeblzcesx.bkt.clouddn.com/favicon-16.ico">
    <link rel="stylesheet" rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/http.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.dialogbox.css"/>
    <link rel="stylesheet" href="assets/css/jsoneditor.css" />
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container ">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="logo" width="50" height="50" src="http://oeblzcesx.bkt.clouddn.com/logo.png">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">在线接口测试工具</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container wrap page-idx" id="page_idx">
    <div class="row">
        <div class="pull-left wrap-left">

            <div class="clearfix shadow-box mod-info-flow">

                <div class="main-http">
                    <div id="params_start" class="table">
                        <div class="pull-left row_h">
                            <select id="api_method" class="select form-control">
                                <option value="GET" selected="">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="PATCH">PATCH</option>
                                <option value="DELETE">DELETE</option>
                                <option value="COPY">COPY</option>
                                <option value="HEAD">HEAD</option>
                                <option value="OPTIONS">OPTIONS</option>
                                <option value="LINK">LINK</option>
                                <option value="UNLINK">UNLINK</option>
                                <option value="PURGE">PURGE</option>
                            </select>
                        </div>
                        <div class="pull-left row_url">
                            <input type="text" class="input-text form-control" id="http_url_input" title="HTTP接口URL" alt="HTTP接口URL" value="" placeholder="http://">
                        </div>
                        <button class="btn btn-success btn-left" id="http_test" type="button">发送请求</button>
                    </div>
                    <div class="url-history">
                        <div class="pull-left title">
                            <button class="btn btn-info" type="button">接口历史 >></button>
                        </div> 
                         <div class="pull-left">
                              <select class="form-control" id="urlHistorySelect">
                              </select>
                         </div>
                        
                    </div>
                   
                    <table id="params_table" class="table table-bordered">
                        <thead>
                        <tr>
                            <th width="35%">Body参数名称</th>
                            <th>Body参数值</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="params_end">
                            <td colspan="2">
                                <button class="btn btn-warning" id="add_url_parameter" type="button">添加参数</button>
                                <button class="btn btn-primary" id="add_raw_url_parameter" type="button">批量添加</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table id="headers_table" class="table table-bordered">
                        <thead>
                        <tr>
                            <th width="35%">Header名称</th>
                            <th>Header值</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="headers_end">
                            <td colspan="2">
                                <button class="btn btn-warning" id="add_api_headers" type="button">添加Header</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table id="response_table" class="table table-bordered">
                        <div id="jsoneditor"></div>
                        <thead>
                            <tr>
                                <th width="35%">Response</th>
                                <th>Response Body</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td valign="top" id="response_header"></td>
                                <td valign="top">
                                    <textarea id="output"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>

<footer class="bs-docs-footer" role="contentinfo">
    <div class="footer-nav">
        <div class="container">
            <ul class="about-ul list-inline clearfix">
               <!--  <li id="nvabar-item-index"><a href="#">首页</a></li>
                <li id="navbar-category-1"><a href="">经验</a></li>
                <li id="navbar-category-2"><a href="">Linux</a></li> -->
            </ul>
        </div>
    </div>

    <div class="container copy-right">
        <span>Copyright © kenfo<a href="#" target="_blank">test</a></span>

    </div>
</footer>
<script src="assets/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/js/jquery.dialogbox.js" ></script>
<script type="text/javascript" src="assets/js/jsoneditor.js" ></script>
<script type="text/javascript" src="assets/js/http.js" ></script>
<script type="text/javascript" src="assets/js/jquery.cookie.min.js" ></script>
</body>

</html>
